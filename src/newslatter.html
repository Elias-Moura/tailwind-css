<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="../dist/output.css" rel="stylesheet" /> -->
    <title>Newsletter Alura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config-tw.js"></script>
  </head>
  <body class="bg-azul-claro font-inter flex justify-center items-center h-screen">

    <main class="flex px-6 drop-shadow-2xl">
      <section class="bg-azul-escuro hidden">
        <img src="../images/icone-mergulhador.svg" alt="" />
      </section>

      <section class="bg-white p-10 flex flex-col gap-6 rounded-lg">
        <div>
          <img src="../images/sino2.svg" alt="">
          <img src="../images/sino.svg" alt="">
        </div>
        <div class="text-center">
          <h1 class="text-4xl mb-2">Alura Newsletter</h1>
          <p class="text-xl text-gray-700 mb-2">Mergulhe em uma plataforma que respira tecnologia!</p>
        </div>

        <form>
          <label class="text-sm font-bold text-gray-700 mb-2" for="email">Email</label>
          <input
            class="text-sm w-full mb-4 pl-3 py-2
            rounded border shadow focus:outline-none 
            hover:border-azul-claro hover:ring-1 hover:ring-azul-escuro
            focus:border-azul-escuro focus:ring1 focus:ring-azul-escuro"
            id="email"
            type="email"
            placeholder="Digite seu endereÃ§o de email"
          />
          <button class="font-bold text-white bg-azul-escuro 
          w-full py-2 rounded-full shadow-2xl
          hover:bg-azul-hover duration-300
          " type="button">Inscreva-se</button>
        </form>
      </section>
    </main>
  </body>
</html>
